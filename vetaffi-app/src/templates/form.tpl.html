<div ng-controller="FormController">
    <div class="floating-progress">
        <div ng-repeat="vaForm in vaForms">
            <div class="row">
                <div class="col-lg-4">
                    <span>{{vaForm}}</span>
                </div>
                <div class="col-lg-7">
                    <uib-progressbar animate="false" value="getProgress(vaForm)" type="{{getType(vaForm)}}"></uib-progressbar>
                </div>
            </div>
        </div>
    </div>
    <form sf-schema="schema"
          sf-form="form"
          sf-model="model"
          ng-submit="onSubmit(myForm)"></form>
    <div>
        {{model}}
    </div>
    <div>
        {{schema}}
    </div>
</div>
